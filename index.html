<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor unicode</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="content">
        <h1>Conversor de unicode</h1>
        
        <form class="unicode-conversion-form">
            <div class="form-group">
                <label for="toBeConverted">Texto</label>                
                <textarea id="toBeConverted"></textarea>
            </div>
            <div class="form-group">
                <label for="converted">Texto convertido</label>                
                <textarea readonly="true" id="converted"></textarea>
            </div>
        </form>
        <div class="actions">
            <button id="btnClear">
                Limpar
            </button>
            <button id="btnCopy">
                Copiar
            </button>
        </div>
        <div id="alert" class="alert hidden"> 
            Texto foi copiado
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
